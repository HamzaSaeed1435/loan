<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Loan App by Central Bank of Bahrain</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Nunito', sans-serif;
        background-color: #f4f7fa;
        color: #333;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }
    .container {
        width: 85%;
        margin: 0 auto;
        overflow: hidden;
    }
    header, footer {
        background-color: #005691;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }
    .main {
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .download-button {
        background-color: #4CAF50;
        color: white;
        padding: 15px 90px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }
    .download-button:hover {
        background-color: #45a049;
    }
    .promo-image {
        max-width: 100%;
        height: auto;
        margin: 20px 0;
    }
    footer p {
        margin: 0;
    }
</style>
</head>
<body>
<header>
    <div class="container">
        <h1>Loan App by Central Bank of Bahrain</h1>
    </div>
</header>

<main class="container main">
    <img src="img.jpg" alt="Promotional Image" class="promo-image">
    <h2>Download Now And Apply for Low Interest Loans</h2>
    <p>Central Bank of Bahrain is now providing low interest loans for citizens at 2% interest rate. Now you can apply online by downloading this app.</p>
    <a href="LoanApp.apk" class="download-button">Download</a>
</main>

<footer>
    <div class="container">
        <p>All rights reserved</p>
    </div>
</footer>
</body>
</html>
